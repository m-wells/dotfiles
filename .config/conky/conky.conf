${font0}Temperature${font}
${no_update ${cat /sys/bus/platform/devices/coretemp.0/hwmon/hwmon4/temp1_label}}:${alignr}#
${lua_parse temperature 1} ${lua_bar 10,420 temp 1}${color}
${template1 4 2 3}${template1 4 4 5}#

${font0}Memory${font}
RAM: ${lua_parse green2red ${memperc}} ${mem} / ${memmax}${color}${goto 325}#
