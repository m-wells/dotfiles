conky.config = {
    -- this is a commented line
    alignment = 'top_right',
    background = false,
    border_inner_margin = 0,
    border_width = 1,
    cpu_avg_samples = 3,
    default_bar_height = 10,
    default_bar_width = 275,
    default_graph_height = 30,
    default_graph_width = 275,
    default_color = 'white',
    default_outline_color = 'black',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = true,
    draw_graph_borders = true,
    draw_outline = true,
    draw_shades = false,
    extra_newline = false,
    font = 'FuraCode Nerd Font:size=11',
    gap_x = 20,
    gap_y = 30,
	if_up_strictness = 'link',
    imlib_cache_size = 0,
    minimum_height = 5,
    minimum_width = 600,
    maximum_width = 600,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    own_window_transparent = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    top_name_width = 8,
    update_interval = 2,
    update_interval_on_battery = 5,
    uppercase = false,
    use_spacer = left,
    use_xft = true,
    xinerama_head = 0,

    lua_load = '~/.config/conky/conky.lua',

    color0 = '1793d1',
    font0 = 'DejaVu Sans Mono Nerd Font Complete:style=Oblique:size=14',
    font1 = 'FuraCode Nerd Font:size=22',

    template0 = [[#
│${top name     \1}│${top pid     \1}│${top cpu     \1}│${top mem     \1}│$alignr#
│${top_mem name \1}│${top_mem pid \1}│${top_mem cpu \1}│${top_mem mem \1}│#
]],
    
    template1 = [[#
${if_existing /sys/bus/platform/devices/coretemp.0/hwmon/hwmon\1/temp\2_label}#
${no_update ${cat /sys/bus/platform/devices/coretemp.0/hwmon/hwmon\1/temp\2_label}}:${goto 325}#
${no_update ${cat /sys/bus/platform/devices/coretemp.0/hwmon/hwmon\1/temp\3_label}}:#
${goto  80}${lua_parse temperature \2}#
${goto 405}${lua_parse temperature \3}${color}
${lua_parse tempcolor \2}${lua_bar temp \2}${goto 325}#
${lua_parse tempcolor \3}${lua_bar temp \3}${color}
${endif}#
]],

    template5 = [[#
${voffset 10}${font1} ${goto 325} ${font}${goto 40}${downspeedf \1}KiB${goto 365}${upspeedf \1}KiB${voffset -10}#
${voffset -10}${goto 125}${downspeedgraph \1 30,150 00ff00 ff0000 -t -l}${goto 450}${upspeedgraph \1 30,150 00ff00 ff0000 -t -l}#
]],

    template6 = [[#
${if_up \1}#
${font0}Ethernet${font}
${template5 \1}

${endif}#
]],

    template7 = [[#
${if_up \1}#
${font0}Wireless${font}
${lua_parse ppad_red2green ${wireless_link_qual_perc \1}}$alignr${wireless_link_bar 10,550 \1}${color}
${wireless_essid \1} | ${wireless_freq \1}| ${wireless_bitrate \1}
${template5 \1}

${endif}#
]],

    template8 = [[#
${voffset 20}${lua_parse ppad_green2red ${cpu cpu0}}${color}${voffset -20} #
${cpugraph cpu0 \1,\2 00ff00 ff0000 -t}#
]],

    template9 = [[#
${if_match \1 < ${no_update ${exec nproc}}}#
CPU \1: ${lua_parse green2red ${cpu cpu\1}}${freq_g \1}GHz${lua ppad ${cpu cpu\1}}${color}${goto 325}#
CPU \2: ${lua_parse green2red ${cpu cpu\2}}${freq_g \2}GHz${lua ppad ${cpu cpu\2}}${color}
${cpugraph cpu\1 00ff00 ff0000 -t}${goto 325}#
${cpugraph cpu\2 00ff00 ff0000 -t}
${endif}#
]],
}

