├─────────┼───────┼──────┼──────┤$alignr├─────────┼───────┼──────┼──────┤
${template0 1}
${template0 2}
${template0 3}
${template0 4}
${template0 5}
└─────────┴───────┴──────┴──────┘$alignr└─────────┴───────┴──────┴──────┘
