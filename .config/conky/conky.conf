    default_graph_height = 30,
    default_graph_width = 275,
    default_color = 'white',
    default_outline_color = 'black',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = true,
    draw_graph_borders = true,
    draw_outline = true,
    draw_shades = false,
    extra_newline = false,
    font = 'FuraCode Nerd Font:size=11',
    gap_x = 20,
    gap_y = 30,
	if_up_strictness = 'link',
    imlib_cache_size = 0,
    minimum_height = 5,
    minimum_width = 600,
    maximum_width = 600,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    own_window_transparent = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    top_name_width = 12,
    update_interval = 3,
    update_interval_on_battery = 5,
    uppercase = false,
    use_spacer = left,
    use_xft = true,
    xinerama_head = 0,

    lua_load = '~/.config/conky/conky.lua',

    color0 = '1793d1',
    font0 = 'DejaVu Sans Mono Nerd Font Complete:style=Oblique:size=14',
    font1 = 'FuraCode Nerd Font:size=22',
    font2 = 'FuraCode Nerd Font:style=Bold:size=11',

    template0 = [[${alignc}#
│${top name     \1}│${lua pad7 ${top pid     \1}}│${top cpu     \1}│${top mem     \1}│ #
│${top_mem name \1}│${lua pad7 ${top_mem pid \1}}│${top_mem cpu \1}│${top_mem mem \1}│#
]],

    template2 = [[#
${if_match ${platform coretemp.0/hwmon/hwmon4 temp \1} > 75}${color red}${else}#
${if_match ${platform coretemp.0/hwmon/hwmon4 temp \1} > 50}${color orange}${else}#
${if_match ${platform coretemp.0/hwmon/hwmon4 temp \1} > 25}${color yellow}${else}#
${color green}${endif}${endif}${endif}#
]],

    template3 = [[#
${if_match ${platform coretemp.0/hwmon/hwmon4 temp \1} < 10} ${endif}#
${if_match ${platform coretemp.0/hwmon/hwmon4 temp \1} < 100} ${endif}#
${platform coretemp.0/hwmon/hwmon4 temp \1}°C#
]],

    template4 = [[#
${if_match ${cpu cpu\1} > 75}${color red}${else}#
${if_match ${cpu cpu\1} > 50}${color orange}${else}#
${if_match ${cpu cpu\1} > 25}${color yellow}${else}#
${color green}${endif}${endif}${endif}#
${freq_g \1}GHz#
${if_match ${cpu cpu\1} < 10} ${endif}#
${if_match ${cpu cpu\1} < 100} ${endif}#
${cpu cpu\1}%${color}#
]],

    template5 = [[#
${voffset 10}${font1} ${goto 325} ${font}${goto 40}${downspeedf \1}KiB${goto 365}${upspeedf \1}KiB${voffset -10}#
${voffset -10}${goto 125}${downspeedgraph \1 30,150 00ff00 ff0000 -t -l}${goto 450}${upspeedgraph \1 30,150 00ff00 ff0000 -t -l}#
]],

    template6 = [[#
${if_up \1}#
${font0}Ethernet${font}
${template5 \1}

${endif}#
]],

    template7 = [[#
${if_up \1}#
${font0}Wireless${font}
${lua_parse ppad_red2green ${wireless_link_qual_perc \1}}$alignr${wireless_link_bar 10,550 \1}${color}
${wireless_essid \1} | ${wireless_freq \1}| ${wireless_bitrate \1}
${template5 \1}

${endif}#
]],

    template8 = [[#
${voffset 20}${lua_parse ppad_green2red ${cpu cpu0}}${color}${voffset -20} #
${cpugraph cpu0 \1,\2 00ff00 ff0000 -t}#
]],

}

